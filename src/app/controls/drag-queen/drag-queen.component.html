<div #dragGhost ghost>
  <div #dragScaled [ngStyle]="styleForGhost"></div>
</div>
<div #source
     (dragend)="dragEnd($event)"
     (dragstart)="dragStart($event)"
     (mousedown)="$event.stopPropagation()"
     [ngStyle]="styleForRoot"
     class="root"
     draggable="true">
  <ng-content></ng-content>
  <div *ngIf="isDebug" class="debug">
    <div>Position: {{x}} / {{y}}</div>
    <div>Scale: {{scale}}</div>
    <div>Mouse: {{mx}} / {{my}}</div>
  </div>
</div>
