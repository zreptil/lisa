<mat-card (click)="clickLink($event, link)" *ngIf="!link.url.startsWith('@')">
  <mat-card-header>
    <mat-card-title>
      <img alt="favicon" src="https://s2.googleusercontent.com/s2/favicons?domain={{link.url}}">
      <span>{{link.label}}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="globals.appMode==='edit'">{{link.url}}</mat-card-content>
  <mat-card-footer *ngIf="globals.appMode==='edit'">
    <div></div>
    <div>{{link.lastUsed | date: 'dd.MM.yyyy, HH:mm'}}</div>
  </mat-card-footer>
</mat-card>
<button *ngIf="link.url.startsWith('@')" mat-fab>
  <mat-icon>{{link.url.substring(1)}}</mat-icon>
</button>
