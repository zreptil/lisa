<div cdkDrag cdkDragBoundary=".cdk-overlay-container"
     cdkDragRootElement=".dialog-box.config-link">
  <div cdkDragHandle mat-dialog-title>
    <h1 i18n="title for configlink dialog">
      <button (click)="clickIcon($event)" mat-flat-button>
        <img (error)="globals.noImage($event)" alt="favicon" src="{{data.favicon}}">
      </button>
      {{orgData.l}}
    </h1>
    <div>
      <button (click)="clickCancel($event)"
              mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <mat-dialog-content>
    <mat-form-field>
      <mat-label i18n>Url</mat-label>
      <input [(ngModel)]="data.url" autofocus matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label i18n>Label</mat-label>
      <input (focus)="onLabelFocus($event)" [(ngModel)]="data.label" matInput>
    </mat-form-field>
    <mat-form-field>

      <mat-label i18n>Info</mat-label>
      <input [(ngModel)]="data.info" matInput>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <div>
      <button (click)="clickDelete($event)" mat-flat-button>
        <mat-icon>delete</mat-icon>
      </button>
      <button (click)="clickClone($event)" mat-flat-button>
        <mat-icon>content_copy</mat-icon>
      </button>
    </div>
    <button (click)="clickSave($event)" mat-flat-button>
      <mat-icon>save</mat-icon>
      <div i18n="buttonlabel for saving data">Save</div>
    </button>
  </mat-dialog-actions>
</div>
