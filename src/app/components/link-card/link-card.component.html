<mat-card (click)="clickLink($event, link)" *ngIf="!link.url.startsWith('@')">
  <mat-card-header>
    <mat-card-title>
      <img (error)="globals.noImage($event)" [src]="link.favicon" alt="favicon">
      <span>{{link.label}}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="globals.appMode==='edit'">{{link.info}}</mat-card-content>
  <mat-card-footer *ngIf="globals.appMode==='edit'">
    <div></div>
    <div *ngIf="link.lastUsed != null">{{link.lastUsed | date: 'dd.MM.yyyy, HH:mm'}}</div>
    <div *ngIf="link.lastUsed == null" i18n>never visited</div>
  </mat-card-footer>
</mat-card>
<button *ngIf="link.url.startsWith('@')" mat-fab>
  <mat-icon>{{link.url.substring(1)}}</mat-icon>
</button>
